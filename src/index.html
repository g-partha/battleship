<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <script defer src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="game-title">
        <span>Battleship Game</span>
        <button id="start-restart-game">Start Game</button>
      </div>
      <div id="info-display" hidden></div>
      <div id="board-outer-container">
        <div class="board-containers">
          <div class="player-name" id="player-one-name" hidden></div>
          <div class="boards" id="board-one" hidden></div>
        </div>
        <div class="board-containers">
          <div class="player-name" id="computer-name" hidden></div>
          <div class="boards" id="board-two" hidden></div>
        </div>
      </div>
    </div>
  </body>
</html>
